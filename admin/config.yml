backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets/img/uploads" # Media files will be stored in the repo under images/uploads
collections:
  - name: "menu"
    label: "Menu"
    folder: "_data/menu"
    create: true
    extension: "json"
    slug: "{{title}}"
    fields:
      - {label: "Imagen", name: "imagen", widget: "image", allow_multiple: true, choose_url: false}
      - {label: "Nombre", name: "title", widget: "string"}
      - {label: "Descripción", name: "menu-item-desc", widget: "text"}
      - {label: "Precio (sin $)", name: "menu-item-precio", widget: "string"}
      - {label: "¿Es extra/acompañamiento?", name: "menu-item-is-extra", widget: "boolean", default: false}
      - label: "Partes del combo"
        name: "menu-item-parts"
        widget: "list"
        allow_add: true
        fields:
          - {label: "Nombre", name: "menu-item-part-name", widget: "string"}
